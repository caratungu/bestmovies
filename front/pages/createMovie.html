<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Agregar peli</title>
  </head>
  <body>
    <header>
      <section class="container">
        <img src="../assets/logo.jfif" alt="Logo" class="logo" />
        <h1>Mejores películas</h1>
      </section>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./websReco.html">Webs recomendadas</a></li>
          <li><a href="./contacto.html">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="websReco">
        <h2>Agregar peli</h2>
      </section>
      <section class="d-flex">
        <form class="row g-3 needs-validation border border-4 rounded-3 m-2 p-3 col-md-8">
            <h2 class="mb-5 fs-1">Película para agregar</h2>
            <div class="col-md-12">
            <label for="inputTitle" class="form-label">Título</label>
            <input type="text" placeholder="Título de la película" class="text-center form-control" id="inputTitle" required/>
            <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4">
            <label for="inputYear" class="form-label">Año</label>
            <input type="number" placeholder="AAAA" class="text-center form-control" id="inputYear" required/>
            <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4">
            <label for="inputDirector" class="form-label">Director</label>
            <input type="text" placeholder="Nombre del director" class="text-center form-control" id="inputDirector" aria-describedby="inputGroupPrepend" required/>
            <div class="invalid-feedback">Please choose a username.</div>
            </div>
            <div class="col-md-4">
            <label for="inputDuration" class="form-label">Duración</label>
            <input type="text" placeholder="ej. 1h 35min" class="text-center form-control" id="inputDuration" required/>
            <div class="invalid-feedback">Please provide a valid city.</div>
            </div>
            <fieldset class="border border-2 rounded-3 col-md-12 p-4">
            <legend>Género</legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inputAction" value="Action">
                <label class="form-check-label" for="inputAction">Acción</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inputAdventure" value="Adventure">
                <label class="form-check-label" for="inputAdventure">Aventura</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inputComedy" value="Comedy">
                <label class="form-check-label" for="inputComedy">Comedia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inputDrama" value="Drama">
                <label class="form-check-label" for="inputDrama">Drama</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inputFantasy" value="Fantasy">
                <label class="form-check-label" for="inputFantasy">Fantasia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inputSci-fi" value="Sci-fi">
                <label class="form-check-label" for="inputSci-fi">Sci-fi</label>
            </div>
            </fieldset>
            <div class="col-md-2">
            <label for="inputRate" class="form-label">Rate</label>
            <input type="number" step="0.1" placeholder="Hasta 10" class="text-center form-control" id="inputRate" required/>
            <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <div class="col-md-10">
            <label for="inputUrl" class="form-label">Link del poster</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">url:</span>
                <input type="text" placeholder="Debe terminar en formato de imagen válido (ej .jpg)" class="form-control" id="inputUrl" required/>
                <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>
            </div>
            <div class="col-6">
              <button class="btn btn-primary colorBtn" type="button" id="preview">
                Vista previa
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary colorBtn" type="reset" id="cleanFields">
                Limpiar campos
              </button>
            </div>
        </form>
        <div class="d-flex flex-column preview ps-3">
          <div>
            <h2 class="mb-4">Vista previa</h2>
          </div>
          <div class="containerMovie col-6" id="container">
            <div class="content">
              <h2 class="mx-3" id="inpTitle"></h2>
              <img class="poster" id="inpImg">
              <p id="inpRate"></p>
            </div>
            <div class="content" id="contentB">
              <h2 class="mx-3" id="inpTitle2"></h2>
              <ul>
                <li id="inpYear"></li>
                <li id="inpDuration"></li>
                <li id="inpDirector"></li>
                <li id="inpGenre"></li>
              </ul>
            </div>
          </div>
          <div>
            <button class="btn btn-primary mt-4 colorBtn" type="button" id="agregar">
              Agregar película
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 - Carlos Tunjano</p>
    </footer>
    <script src="../public/bundleCreateMovie.js"></script>
  </body>
</html>
